version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: safety_management_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: safety_management
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - safety_network

  backend:
    build: ./backend
    container_name: safety_management_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/safety_management
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - safety_network

  frontend:
    image: node:18
    container_name: safety_management_frontend
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    networks:
      - safety_network

volumes:
  mysql_data:
  node_modules:

networks:
  safety_network:
    driver: bridge
